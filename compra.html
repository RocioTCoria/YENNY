    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>YENNY - Compra</title>
    

</head>
<body> 

    <nav>   

        <a href="pagempleado.html" title="pagina empleados">

            <img id="logo" src="https://cdn.glitch.global/c415df93-26cd-4cff-ae62-bb4aeac5282a/logo.png?v=1717799493674" alt="Logo YENNY" title="Logo YENNY" width="8%"/>

        </a>

    </nav>

    
    <main id="Central">

            <section id="nuevasection">
                <div id ="infoCompra" class="content gray-bg">
                    <div class="row"> 
                        <div class="col-75">
                            <h1 id="titulo">Titulo Libro</h1>
                            <h5 id="lugar">Lugar de compra</h5>
                            <h5 id="precio">Precio</h5>
                        </div>
                    </div>
                </div>

                <h2>Elegí la forma de entrega</h2>

                <form id="formEntrega">

                    <input type="checkbox" id="domicilio" name="domicilio" required onclick="UnaVez('domicilio')"> 
                    <label for="domicilio">Enviar a domicilio</label> 
                    <button type="button" id="agregarDomicilioBtn">Agregar domicilio</button> <br>

                    <div id="formDomicilio" style="display:none;">
                            <label for="nombreyapellido">Nombre y apellido</label> <br>
                            <input type="text" id="nombreyapellido" name="nya" required> <br>
        
                            <label for="codigopostal">Código postal</label> <br>
                            <input type="number" id="codigopostal" name="cp" required> <br>
        
                            <label for="barrio">Barrio</label> <br>
                            <input type="text" id="barrio" name="b" required> <br>
        
                            <label for="calleyaltura">Calle y altura</label> <br>
                            <input type="text" id="calleyaltura" name="cya" required> <br>
        
                            <label for="telefono">Teléfono</label> <br>
                            <input type="number" id="telefono" name="t" required> 
                    </div>

                    <input type="checkbox" id="vendedor" name="vendedor" required onclick="UnaVez('vendedor')">
                    <label for="vendedor">Retirar en el domicilio del vendedor</label>

                </form>

                <h2>Elegí cómo pagar</h2>

                <form id="formPago">

                    <input type="checkbox" id="credito" name="domicilio" required onclick="Otravez('crédito')">
                    <label for="crédito">Tarjeta de crédito</label> <br>
                    
                    <input type="checkbox" id="debito" name="vendedor" required onclick="Otravez('débito')"> 
                    <label for="débito">Tarjeta de débito</label> <br>
                
                    <input type="checkbox" id="efectivo" name="vendedor" required onclick="Otravez('efectivo')">
                    <label for="efectivo">Efectivo en puntos de pago</label>

                </form>

                <a onclick="detalle()"><button type="button" id="continuarDetalles">Continuar</button></a>

            </section> 

    </main>

    <footer>
        <p>&copy; 2024 YENNY</p>
    </footer>

    <script>
    
                var btn = document.getElementById("agregarDomicilioBtn");

                    if (btn) {
                        btn.addEventListener("click", function() {
                        console.log("Botón presionado");

                var domicilioForm = document.getElementById("formDomicilio");

                    if (domicilioForm.style.display === "none" || domicilioForm.style.display === "") {
                        domicilioForm.style.display = "block";

                    } else {
                        domicilioForm.style.display = "none";
            }
        });
    };



            function UnaVez(clickedId) {

                var checkboxes = document.querySelectorAll('#formEntrega input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    if (checkbox.id !== clickedId) {
                        checkbox.disabled = document.getElementById(clickedId).checked;
                }
                });
            }

            function Otravez(clickedId) {

                var checkboxes = document.querySelectorAll('#formPago input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    if (checkbox.id !== clickedId) {
                        checkbox.disabled = document.getElementById(clickedId).checked;
                    }
                });
            }

    </script>
    <script src="compra.js"></script>
</body>
</html>
