<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yenny, página web de Yenny librería para la publicación de libros de autor independiente." />
    <meta name="keywords" content="YENNY, manuscrito, libros, sinopsis, venta"/>
    <meta name="robots" content="https://www.yenny-elateneo.com/"/>
    <meta name="author" content="equipocomodin@gmail.com"/>
    <meta name="publisher" content="YENNY"/>
    <script src="scriptmanuscrito.js" defer></script>
    <title>YENNY - Manuscrito</title>
    <link rel="stylesheet" href="stylemanuscrito.css">
</head>
<body>
    <nav>
        <a href="#"> 
            <img id="logo" src="https://cdn.glitch.global/c415df93-26cd-4cff-ae62-bb4aeac5282a/logo.png?v=1717799493674" alt="Logo YENNY" width="8%" title="logo YENNY"/>
            <h2 id="nombreautor"> Diego </h2>
            <img id="fotoperfil" src="https://cdn.glitch.global/c415df93-26cd-4cff-ae62-bb4aeac5282a/gatito.png?v=1717802499885" alt="Foto de perfil" width="4%" title="foto de perfil"/>
        </a>
        <img id="campana" src="https://cdn.glitch.global/c415df93-26cd-4cff-ae62-bb4aeac5282a/campa.png?v=1717864364937" alt="campana de notificación" width="2%" title="campana de notificaciones"/>
        <a href="status.html"> <button id="estatusss"> Estatus </button> </a>      
        <a href="estado.html"> <button id="propuesta"> Propuestas </button> </a>
        <a href="manuscrito.html"> <button id="cargarmanu"> Cargar manuscrito </button> </a>
    </nav> 

    <main>
        <div id="main-content">
            <!-- Formulario de carga -->
            <section id="upload-section">
                <h2>Subir Manuscrito</h2>
                <form id="manuscript-form">
                    <label for="title">Título del Manuscrito:</label>
                    <input type="text" id="title" name="title" required>
                    
                    <label for="author">Autor:</label>
                    <input type="text" id="author" name="author" required>
                    
                    <label for="manuscript">Cargar Manuscrito (PDF):</label>
                    <input type="file" id="manuscript" name="manuscript" accept="application/pdf" required>
                    
                    <button type="submit">Cargar</button>
                </form>
                <p id="success-message" style="display: none;">Su manuscrito se ha subido con éxito.</p>

            </section>

            <!-- Modal pop-up -->
            <div id="mensaje-pop-up" class="popup-overlay" style="display: none;">
                <div class="popup-content">
                    <span id="cerrar-pop-up">&times;</span>
                    <p id="pop-up-message">Su Manuscrito fue cargado correctamente.</p>
                </div>
            </div>

          
        </div>
    </main>

    <footer>
        <p>&copy; 2024 YENNY</p>
    </footer>
</body>
</html>
