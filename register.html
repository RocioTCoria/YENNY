<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    <title>YENNY - Registro</title>
</head>
<body>

<div id="azulSuperior"></div>

<div id="imgFondo">
        <div class="center-block">
            <div class="logo-container">
                <a href="index.html"><img src="https://cdn.glitch.global/c415df93-26cd-4cff-ae62-bb4aeac5282a/logo.png?v=1717799493674" alt="logo YENNY" title="logo YENNY"></a>
            </div>
            <form>
                <div class="form-floating">

                    <input type="text" class="form-control" id="firstName" placeholder="">
                    <label for="firstName">Nombre:</label>

                </div>
                <div class="form-floating">

                    <input type="text" class="form-control" id="lastName" placeholder="">
                    <label for="lastName">Apellido:</label>

                </div>
                <div class="form-floating">

                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Mail:</label>

                    <span id="emailError">Ingrese un email válido</span>

                </div>
                <div class="form-floating">

                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña:</label>

                </div>

                <center><button type="button" onclick="Registro()" class="btn1">Registrar</button></center>
                <span id="errorGeneral">Todos los campos son obligatorios.</span>

            </form>
        </div> 
    
</div>

</body>
</html>
