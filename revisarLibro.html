<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YENNY - Libros</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="nuevo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <nav>   

        <a href="pagempleado.html" >

            <img id="logo" src="https://cdn.glitch.global/c415df93-26cd-4cff-ae62-bb4aeac5282a/logo.png?v=1717799493674" alt="Logo YENNY" title="logo YENNY"/>

        </a>

        <div class="elementosaladerecha">

        <div class="arriba">

            <img onclick="Aviso()" id="campana" class="item" src="https://cdn.glitch.global/c415df93-26cd-4cff-ae62-bb4aeac5282a/campa.png?v=1717864364937" alt="campana de notificación" title="campana de notificaciones" />

            <div id="notificacion" style="display: none;"> 

                <p id="mensaje"> Su manuscrito se ha subido con éxito. </p> 

            </div>

            <h2 id="nombreautor" class="item"> Diego </h2>

            <img id="fotoperfil" class="item" src="https://cdn.glitch.global/c415df93-26cd-4cff-ae62-bb4aeac5282a/gatito.png?v=1717802499885" alt="Foto de perfil" title="foto de perfil YENNY"/>

        </div>

        <div class="abajo">

            <a href="manuscrito.html"> <button id="cargarlibro" class="boton">Cargar libro</button> </a>

            <a href="estado.html"> <button id="Propuestas" class="boton">Propuestas</button> </a>

            <button id="Inicio" class="boton">Cerrar Sesión</button>

        </div>

        </div> 
    </nav>

    <div id="avisodesesion"  style="display: none;">
        <div id="vamo1">
            <h5>¿Estas seguro de que quieres cerrar sesión?</h5>
    
            <button id="positivo"  onclick="cerrar()">Sí, seguro</button>
            <button id="negativo">No, quiero quedarme</button>
        </div>
    </div>

    <div class="content">
        <div class="form-container">
            <form>
                <div class="row">
                    <div class="col">
                        <div class="file-input-container">
                            <label for="cover" class="file-input-label">Cargar Portada</label>
                            <input type="file" id="cover" name="cover" class="file-input">
                        </div>
                    </div>
                    <div class="col">
                        <input type="text" id="title" name="title" placeholder="Titulo">
                        <input type="text" id="author" name="author" placeholder="Autor">
                        <textarea id="synopsis" name="synopsis" placeholder="Sinopsis" rows="3"></textarea>
                    </div>
                </div>
                <div class="row">
                    <textarea id="synopsis" name="synopsis" placeholder="Manuscrito" rows="4" class="w-98"></textarea>
                </div>
                <button type="submit">Editar</button>
            </form>
        </div>
    </div>
    <script src="Routes.js" type="text/javascript"></script>

    <footer>
        <p>&copy; 2024 YENNY</p>
    </footer>
</body>

<script>

    // PANTALLA CERRAR SESION

document.getElementById("Inicio").addEventListener("click", function() {
document.getElementById("avisodesesion").style.display = "block";
});

document.getElementById("positivo").addEventListener("click", function() {
    window.location.href = "usuario.html";
});

document.getElementById("negativo").addEventListener("click", function() {
    document.getElementById("avisodesesion").style.display = "none";
});

</script>

</html>
