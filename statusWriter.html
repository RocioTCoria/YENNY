    <div class="elementosaladerecha">

          </div>

        <h2 id="nombreautor" class="item">Ghami</h2>

  <section id="orden">
    <div class="checkbox-content">
        <div class="form-container checkbox">
            <label>Entregado</label>
            <input type="checkbox" id="delivered" name="delivered" disabled checked>
        </div>
    </div>
    <div class="checkbox-content">
            <div class="form-container checkbox">
            <label>En Revisión</label>
            <input type="checkbox" id="revision" name="revision" disabled>
        </div>
    </div>
    <div class="checkbox-content">
            <div class="form-container checkbox">
            <label>Correcciones</label>
            <input type="checkbox" id="corrections" name="corrections" disabled>
        </div>
    </div>
    <div class="checkbox-content">
            <div class="form-container checkbox">
            <label>Feedbak</label>
            <input type="checkbox" id="feedback" name="feedback" disabled>
        </div>
    </div>
    <div class="checkbox-content">
            <div class="form-container checkbox">
            <label>Aprobado</label>
            <input type="checkbox" id="approved" name="approved" disabled>
        </div>
    </div>
    
  </section>

  <div id="" class="chat-block">
    <div id="chatBox" class="chat-pop">
      <p class="bot">Hola, soy YENNY <br> Actualmente tu libro se encuentra en REVISIÓN, dime como puedo ayudarte... <br><br> 1. ¿Cuanto tarda esta etapa? <br><br> 2. ¿Tengo que modificar algo en esta etapa? <br><br> 3. Quiero dar de baja mi proceso de revision.  </p>
      
    </div>
    <div id="chatInput" class="chat-input">
      <input id="chat" type="number" name="content">
      <button onclick="enviarResp()">Enviar</button>
    </div>
    <div class="chat-boton">
      <a onclick="mostrar()"><img src="img/chat.png"></a>
    </div>
    
  </div>
